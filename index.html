<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/f8378f43ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Scoreboard</title>
  </head>
  <body>
    <nav>
      <div class="flex-container">
        <h1>Scoreboard</h1>
        <button class="reset button" id="reset">
          <i class="fa-solid fa-rotate-left fa-2xl" style="color: #2c3d50"></i>
        </button>
      </div>
    </nav>
    <section>
      <div class="grid-container">
        <div class="grid-item">
          <h2>Team A</h2>
          <h1 class="score" id="team-a">0</h1>
          <div class="flex-container">
            <div>
              <button class="button" id="button">
                <i class="fa-solid fa-minus fa-2xl" style="color: #2c3d50"></i>
              </button>
            </div>
            <div>
              <button class="button" id="button">
                <i class="fa-solid fa-plus fa-2xl" style="color: #2c3d50"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <h2>Team B</h2>
          <h1 class="score" id="team-b">0</h1>
          <div class="flex-container">
            <div>
              <button class="button" id="button">
                <i class="fa-solid fa-minus fa-2xl" style="color: #2c3d50"></i>
              </button>
            </div>
            <div>
              <button class="button" id="button">
                <i class="fa-solid fa-plus fa-2xl" style="color: #2c3d50"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/script.js"></script>
  </body>
</html>
